<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}

        {% endblock%}
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}"> 
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Diabetes Prediction</h1>
        </div>
        <div class="form-box">
            <form action="{{ url_for('predict_datapoint')}}" method="post">
                <div class="input">
                    <div class="group">
                        <label for="Pregnancies">Pregnancies</label>
                        <input type="text" id="Pregnancies" name="Pregnancies" placeholder="Number of pregnancies">
                    </div>

                    <div class="group">
                        <label for="Glucose">Glucose</label>
                        <input type="text" id="Glucose" name="Glucose" placeholder="Glucose">
                    </div>

                    <div class="group">
                        <label for="BloodPressure">Blood Pressure</label>
                        <input type="text" id="BloodPressure" name="BloodPressure" placeholder="Enter Your Blood Pressure">
                    </div>

                    <div class="group">
                        <label for="SkinThickness">Skin Thickness</label>
                        <input type="text" id="SkinThickness" name="SkinThickness" placeholder="Enter Your Skin Thickness">
                    </div>

                    <div class="group">
                        <label for="Insulin">Insulin</label>
                        <input type="text" id="Insulin" name="Insulin" placeholder="Enter your Insulin">
                    </div>

                    <div class="group">
                        <label for="BMI">BMI</label>
                        <input type="text" id="BMI" name="BMI" placeholder="Enter Your BMI">
                    </div>

                    <div class="group">   
                        <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function</label>
                        <input type="text" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" placeholder="Enter Your DPF">
                    </div> 

                    <div class="group">
                        <label for="Age">Age</label>
                        <input type="text" id="Age" name="Age" placeholder="Enter Your Age">
                    </div>
                        <input type="submit" value="PREDICT">
                </div>
            </form>
        </div>
        {% block result%}

        {% endblock %}
    </div>
</body>
</html>
